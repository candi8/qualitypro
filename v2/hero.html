<!-- Optional: language switcher helper -->
<script>
  function switchLang(lang) {
    document.querySelectorAll("[data-" + lang + "]").forEach(el => {
      el.textContent = el.getAttribute("data-" + lang);
    });
  }
  // Example: switchLang('fr'); // call when user clicks FR button
</script>
